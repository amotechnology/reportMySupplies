<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/start/jquery-ui.css" type="text/css"
        rel="Stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="../css/universal_pass_login.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="../js/universal_pass_login.js"></script>
    <title>Report My Supplies - BJC Supply Chain Tracker</title>
</head>

<body>
    <div class="container" id="outer-container">
        <div class="jumbotron">
            <p class="lead">Report My Supplies: BJC Supply Chain Tracking</p>
        </div>
        <div id="invalid-password">
            <div class="alert alert-danger" role="alert">
                Invalid password
            </div>
        </div>
        <div>
            <label for="password-input">Please enter the password to access the form</label>
            <input type="password" class="form-control" id="password" placeholder="Password" aria-required="false" maxlength="30">
            <br>
            <button class="btn" type="submit" id="submit-btn">Submit</button>
        </div>
    </div>
</body>

</html>
